<div class="grid grid-pad">
  <span id="icon"><i class="glyphicon glyphicon-search"></i></span>
  <input id="search" placeholder="Suche" [(ngModel)]="searchString" name="search" (ngModelChange)="onChange()">
  <hr>
    <a *ngFor="let jobs of jobListingList" class="col-1-4"
       routerLink="/joblisting/{{jobs.id}}">
      <div class="module job">
        <h4><strong>{{jobs.title}}</strong></h4>
        <h4> {{jobs.branche}}</h4>
      </div>
    </a>
  </div>
