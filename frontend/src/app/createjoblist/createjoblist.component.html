      <div class="form-group">

          <input type="text" class="form-control" id="joblisting.contactEmail" placeholder="Email" [(ngModel)]="joblisting.contactEmail">
        </div>
      <button type="submit" class="btn btn-default" (click)="onJobListingCreate()">Erstellen</button>
