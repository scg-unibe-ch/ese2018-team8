<h2>Passwort anpassen</h2>
<p></p>
<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="oldPassword">Altes Passwort</label>
    <input id="oldPassword" type="password" formControlName="oldPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
    <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
      <div *ngIf="f.oldPassword.errors.required">Bitte geben Sie ihr altes Passwort ein.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Neues Passwort</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Bitte geben Sie ein neues Passwort ein.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Neues Passwort bestätigen</label>
    <input id="passwordConfirm" type="password" formControlName="passwordConfirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" />
    <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
      <div *ngIf="f.passwordConfirm.errors.required">Bitte bestätigen Sie Ihr neues Passwort.</div>
    </div>
  </div>

    <button  class="btn btn-primary">Anpassen</button>

</form>
