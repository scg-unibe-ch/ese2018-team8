<div class="container">
  <div class="col-sm-6">
    <h2 style="margin-top: 20px">Die neusten Inserate</h2>
    <div class="grid grid-pad" *ngFor="let jobs of jobListingList">
      <div class=breadcrumb>
        <a class="col-1-4" routerLink="/joblisting/{{jobs.id}}">
          <h5>{{jobs.title}}</h5>
        </a>
        <h5>Beschreibung: {{jobs.description}}</h5>
      </div>
    </div>
  </div>
</div>
