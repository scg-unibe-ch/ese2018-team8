
<!--Shows background picture and the first couple joblistings.-->
<div class="bg"></div>
  <h3>Die neusten Inserate</h3>
  <div class="grid grid-pad">
    <a *ngFor="let jobs of jobListingList" class="col-1-4"
       routerLink="/joblisting/{{jobs.id}}">
      <div class="module job">
        <h4><strong>{{jobs.title}}</strong></h4>
        <h4> {{jobs.branche}}</h4>
      </div>
    </a>
  </div>
