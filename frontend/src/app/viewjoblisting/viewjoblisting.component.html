<h3>Joblistings:</h3>

<div class="col-11">
  <div *ngFor="let jobs of jobListingList" class="well well-sm">
    <ul>
      <li><strong> Title:</strong> {{jobs.title}}</li>

      <li><strong> Description:</strong> {{jobs.description}}</li>

    </ul>
    <a class="nav-item nav-link active" routerLink="/joblistdetail/{{jobs.id}}">Go to details </a>
  </div>
</div>
