<div class="row">
    <form class="form-horizontal" [formGroup]="createJoblistForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Titel</label>
            <input  id="title" type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Bitte geben Sie einen Stellentitel ein</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea class="form-control" formControlName="description" rows="3" id="description"
                      [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Bitte beschreiben Sie die Stelle</div>
            </div>
        </div>
        <div class="form-group">
            <label for="branche">Branche</label>
            <input type="text" class="form-control" formControlName="branche" id="branche"
                   [ngClass]="{ 'is-invalid': submitted && f.branche.errors }">
            <div *ngIf="submitted && f.branche.errors" class="invalid-feedback">
                <div *ngIf="f.branche.errors.required">WÃ¤hlen Sie eine Branche</div>
            </div>
        </div>
        <div class="form-group">
            <label for="pensumFrom">Pensum (%)</label>
            <input type="text" class="form-control" formControlName="pensumFrom" id="pensumFrom" placeholder="von"
                   [ngClass]="{ 'is-invalid': submitted && f.pensumFrom.errors }">
            <div *ngIf="submitted && f.pensumFrom.errors" class="invalid-feedback">
                <div *ngIf="f.pensumFrom.errors.required">Bitte geben Sie den Anstellungsgrad an</div>
            </div>
            <input type="text" class="form-control" formControlName="pensumTo" id="pensumTo" placeholder="bis"
                   [ngClass]="{ 'is-invalid': submitted && f.pensumFrom.errors }">
            <div *ngIf="submitted && f.pensumFrom < f.pensumTo" class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <label for="payment">Bezahlung</label>
            <input type="text" class="form-control" formControlName="payment" id="payment"
                   [ngClass]="{ 'is-invalid': submitted && f.payment.errors }">
            <div *ngIf="submitted && f.payment.errors" class="invalid-feedback">
                <div *ngIf="f.payment.errors.required">Bitte geben Sie eine Lohnbasis an</div>
            </div>
        </div>
        <div class="form-group">
            <label for="contactPerson">Kontaktperson</label>
            <input type="text" class="form-control" formControlName="contactPerson" id="contactPerson"
                   [ngClass]="{ 'is-invalid': submitted && f.contactPerson.errors }">
            <div *ngIf="submitted && f.contactPerson.errors" class="invalid-feedback">
                <div *ngIf="f.contactPerson.errors.required">Bitte geben Sie eine Kontaktperson an</div>
            </div>
        </div>
        <div class="form-group">
            <label for="contactPhone">Telefonnumer</label>
            <input type="text" class="form-control" formControlName="contactPhone" id="contactPhone"
                   [ngClass]="{ 'is-invalid': submitted && f.contactPhone.errors }">
            <div *ngIf="submitted && f.contactPhone.errors" class="invalid-feedback">
                <div *ngIf="f.contactPhone.errors.required">Bitte geben Sie eine Telefonnummer an</div>
            </div>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="text" class="form-control" formControlName="contactEmail" id="contactEmail"
                   [ngClass]="{ 'is-invalid': submitted && f.contactEmail.errors }">
            <div *ngIf="submitted && f.contactEmail.errors" class="invalid-feedback">
                <div *ngIf="f.contactEmail.errors.required">Bitte geben Sie eine Email an</div>
            </div>
        </div>
        <div>
            <button [disabled]="loading" class="btn btn-primary">Erstellen</button>
